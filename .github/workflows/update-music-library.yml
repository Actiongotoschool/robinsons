name: Update music library

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC; adjust as needed

jobs:
  update-music:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run update-music-library script
        env:
          MUSIC_API_KEY: ${{ secrets.MUSIC_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
        run: node scripts/update-music-library.js
