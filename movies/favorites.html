<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Robinsons</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ù§Ô∏è</text></svg>">
</head>
<body>
    <div class="movies-container">
        <header class="movies-header">
            <h1>‚ù§Ô∏è My Favorite Movies</h1>
            <p class="tagline">Your personally curated collection</p>
        </header>

        <nav class="movies-nav">
            <a href="index.html" class="back-link">
                <span>‚Üê</span>
                <span>All Genres</span>
            </a>
            
            <div class="movies-controls">
                <div class="search-box">
                    <input type="text" id="movie-search" placeholder="Search favorites...">
                </div>
                
                <select id="sort-by" class="sort-select">
                    <option value="rating">Sort by Rating</option>
                    <option value="year">Sort by Year</option>
                    <option value="title">Sort by Title</option>
                </select>
                
                <div class="view-toggle">
                    <button class="view-toggle-btn active" data-view="grid">üì± Grid</button>
                    <button class="view-toggle-btn" data-view="list">üìã List</button>
                </div>
            </div>
        </nav>

        <main id="movie-grid" class="movie-grid grid-view">
            <!-- Movies will be dynamically inserted here -->
        </main>

        <div id="empty-favorites" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üíî</div>
            <h3>No favorites yet</h3>
            <p>Start adding movies to your favorites by clicking the heart icon!</p>
            <a href="index.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: var(--accent-primary); color: white; text-decoration: none; border-radius: 12px; font-weight: 600;">Browse Movies</a>
        </div>

        <footer style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
            <p>¬© 2024 Robinsons - Movie data sourced from IMDb</p>
        </footer>
    </div>

    <script src="js/movie-data.js"></script>
    <script src="js/movies.js"></script>
    <script>
        // Display favorite movies when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const favoriteMovies = MoviesSystem.getFavoriteMovies();
            
            if (favoriteMovies.length === 0) {
                document.getElementById('movie-grid').style.display = 'none';
                document.getElementById('empty-favorites').style.display = 'block';
            } else {
                document.getElementById('movie-grid').style.display = 'grid';
                document.getElementById('empty-favorites').style.display = 'none';
                window.currentGenre = 'favorites';
                MoviesSystem.displayMovies('favorites', favoriteMovies);
            }
        });
    </script>
</body>
</html>
