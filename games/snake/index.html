<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Robinsons Game Arcade</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç Snake</h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Games</a>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>

        <div class="game-info">
            <div class="info-box">
                <label>Score</label>
                <span id="score">0</span>
            </div>
            <div class="info-box">
                <label>High Score</label>
                <span id="highScore">0</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="game-btn">Start Game</button>
            <button id="pauseBtn" class="game-btn secondary" style="display:none;">Pause</button>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use the arrow keys or WASD to control the snake. Eat the red food to grow longer and score points. Don't hit the walls or yourself!</p>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls" style="display: none; margin-top: 20px;">
            <button class="control-btn" data-dir="up">‚Üë</button>
            <div>
                <button class="control-btn" data-dir="left">‚Üê</button>
                <button class="control-btn" data-dir="down">‚Üì</button>
                <button class="control-btn" data-dir="right">‚Üí</button>
            </div>
        </div>
    </div>

    <style>
        .mobile-controls {
            text-align: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        .control-btn:active {
            background: #2563eb;
        }
        @media (max-width: 600px) {
            .mobile-controls {
                display: block !important;
            }
        }
    </style>

    <script>
        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isRunning = false;
        let isPaused = false;

        highScoreEl.textContent = highScore;

        function init() {
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            direction = { ...nextDirection };
            
            if (direction.x === 0 && direction.y === 0) return;

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                spawnFood();
                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1e293b';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((seg, index) => {
                const gradient = ctx.createRadialGradient(
                    seg.x * gridSize + gridSize / 2,
                    seg.y * gridSize + gridSize / 2,
                    0,
                    seg.x * gridSize + gridSize / 2,
                    seg.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                if (index === 0) {
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    gradient.addColorStop(0, '#22c55e');
                    gradient.addColorStop(1, '#16a34a');
                }
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    seg.x * gridSize + 1,
                    seg.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
            });

            // Draw food
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.fillStyle = '#fca5a5';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            if (isRunning && !isPaused) return;
            
            if (!isRunning) {
                init();
                gameSpeed = 100;
            }
            
            isRunning = true;
            isPaused = false;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            pauseBtn.textContent = 'Pause';
            gameLoop = setInterval(gameStep, gameSpeed);
            draw();
        }

        function pauseGame() {
            if (!isRunning) return;
            
            if (isPaused) {
                isPaused = false;
                pauseBtn.textContent = 'Pause';
                gameLoop = setInterval(gameStep, gameSpeed);
            } else {
                isPaused = true;
                pauseBtn.textContent = 'Resume';
                clearInterval(gameLoop);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            isRunning = false;
            isPaused = false;
            startBtn.style.display = 'inline-block';
            startBtn.textContent = 'Play Again';
            pauseBtn.style.display = 'none';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isRunning || isPaused) {
                if (e.key === ' ' || e.key === 'Enter') {
                    startGame();
                }
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
            e.preventDefault();
        });

        // Mobile controls
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) startGame();
                
                const dir = btn.dataset.dir;
                switch (dir) {
                    case 'up':
                        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                        break;
                    case 'down':
                        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                        break;
                    case 'left':
                        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                        break;
                    case 'right':
                        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                        break;
                }
            });
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);

        // Initial draw
        init();
        draw();
    </script>
</body>
</html>
