<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Robinsons Game Arcade</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>‚≠ï Tic-Tac-Toe</h1>
            <a href="../../index.html" class="back-btn">‚Üê Back to Games</a>
        </div>

        <div class="game-info">
            <div class="info-box">
                <label>Player (X)</label>
                <span id="playerWins">0</span>
            </div>
            <div class="info-box">
                <label>Draws</label>
                <span id="draws">0</span>
            </div>
            <div class="info-box">
                <label>AI (O)</label>
                <span id="aiWins">0</span>
            </div>
        </div>

        <div class="difficulty-select">
            <button class="diff-btn" data-diff="easy">Easy</button>
            <button class="diff-btn active" data-diff="medium">Medium</button>
            <button class="diff-btn" data-diff="hard">Impossible</button>
        </div>

        <div id="status" class="game-status">Your turn (X)</div>

        <div id="gameBoard" class="ttt-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button id="newGameBtn" class="game-btn">New Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <p>Click on any empty cell to place your X. Get three in a row horizontally, vertically, or diagonally to win!</p>
        </div>
    </div>

    <style>
        .difficulty-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .diff-btn {
            background: #1e293b;
            color: #94a3b8;
            border: 2px solid #334155;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn:hover, .diff-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .game-status {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px 30px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .game-status.win {
            background: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .game-status.lose {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .game-status.draw {
            background: rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 350px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #1e293b, #334155);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .cell:hover:not(.taken) {
            background: linear-gradient(145deg, #334155, #475569);
            transform: scale(1.02);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #3b82f6;
        }

        .cell.o {
            color: #ef4444;
        }

        .cell.winner {
            animation: pulse 0.5s ease-in-out;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            background: linear-gradient(145deg, #064e3b, #065f46);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 400px) {
            .cell {
                font-size: 3rem;
            }
        }
    </style>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusEl = document.getElementById('status');
        const newGameBtn = document.getElementById('newGameBtn');
        const playerWinsEl = document.getElementById('playerWins');
        const aiWinsEl = document.getElementById('aiWins');
        const drawsEl = document.getElementById('draws');

        const WINNING_COMBOS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]              // Diagonals
        ];

        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let difficulty = 'medium';
        let stats = { player: 0, ai: 0, draws: 0 };

        function checkWinner(boardState) {
            for (const combo of WINNING_COMBOS) {
                const [a, b, c] = combo;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return { winner: boardState[a], combo };
                }
            }
            if (boardState.every(cell => cell !== '')) {
                return { winner: 'draw', combo: null };
            }
            return null;
        }

        function getEmptyCells(boardState) {
            return boardState.map((cell, index) => cell === '' ? index : null).filter(i => i !== null);
        }

        // Minimax algorithm for unbeatable AI
        function minimax(boardState, depth, isMaximizing, alpha = -Infinity, beta = Infinity) {
            const result = checkWinner(boardState);
            
            if (result) {
                if (result.winner === 'O') return 10 - depth;
                if (result.winner === 'X') return depth - 10;
                return 0;
            }

            const emptyCells = getEmptyCells(boardState);

            if (isMaximizing) {
                let maxEval = -Infinity;
                for (const index of emptyCells) {
                    boardState[index] = 'O';
                    const eval_ = minimax(boardState, depth + 1, false, alpha, beta);
                    boardState[index] = '';
                    maxEval = Math.max(maxEval, eval_);
                    alpha = Math.max(alpha, eval_);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const index of emptyCells) {
                    boardState[index] = 'X';
                    const eval_ = minimax(boardState, depth + 1, true, alpha, beta);
                    boardState[index] = '';
                    minEval = Math.min(minEval, eval_);
                    beta = Math.min(beta, eval_);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function getBestMove() {
            const emptyCells = getEmptyCells(board);
            
            if (difficulty === 'easy') {
                // Random move
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            if (difficulty === 'medium') {
                // 50% chance of optimal move, 50% random
                if (Math.random() < 0.5) {
                    return emptyCells[Math.floor(Math.random() * emptyCells.length)];
                }
            }

            // Optimal move using minimax
            let bestScore = -Infinity;
            let bestMove = emptyCells[0];

            for (const index of emptyCells) {
                board[index] = 'O';
                const score = minimax(board, 0, false);
                board[index] = '';
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = index;
                }
            }

            return bestMove;
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive || currentPlayer !== 'X') return;

            board[index] = 'X';
            cells[index].textContent = 'X';
            cells[index].classList.add('taken', 'x');

            const result = checkWinner(board);
            if (result) {
                endGame(result);
                return;
            }

            currentPlayer = 'O';
            statusEl.textContent = 'AI is thinking...';
            statusEl.className = 'game-status';

            // AI move with small delay
            setTimeout(() => {
                if (!gameActive) return;
                
                const aiMove = getBestMove();
                board[aiMove] = 'O';
                cells[aiMove].textContent = 'O';
                cells[aiMove].classList.add('taken', 'o');

                const aiResult = checkWinner(board);
                if (aiResult) {
                    endGame(aiResult);
                    return;
                }

                currentPlayer = 'X';
                statusEl.textContent = 'Your turn (X)';
            }, 400);
        }

        function endGame(result) {
            gameActive = false;

            if (result.winner === 'X') {
                statusEl.textContent = 'üéâ You Win!';
                statusEl.className = 'game-status win';
                stats.player++;
                playerWinsEl.textContent = stats.player;
            } else if (result.winner === 'O') {
                statusEl.textContent = 'üò¢ AI Wins!';
                statusEl.className = 'game-status lose';
                stats.ai++;
                aiWinsEl.textContent = stats.ai;
            } else {
                statusEl.textContent = "ü§ù It's a Draw!";
                statusEl.className = 'game-status draw';
                stats.draws++;
                drawsEl.textContent = stats.draws;
            }

            if (result.combo) {
                result.combo.forEach(index => {
                    cells[index].classList.add('winner');
                });
            }
        }

        function newGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            statusEl.textContent = 'Your turn (X)';
            statusEl.className = 'game-status';

            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        // Event listeners
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => makeMove(index));
        });

        newGameBtn.addEventListener('click', newGame);

        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.diff;
                newGame();
            });
        });
    </script>
</body>
</html>
